<h1>{{selling?'Sell Stock':'Buy Stock'}}</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="symbol">Stock symbol</label>
            <input type="text" formControlName="symbol" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.symbol.errors }" />
            <div *ngIf="submitted && f.symbol.errors" class="invalid-feedback">
                <div *ngIf="f.symbol.errors.required">Stock symbol is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="amount">Quantity</label>
            <input type="text" formControlName="amount" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" />
            <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                <div *ngIf="f.amount.errors.required">Stock quantity is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>
        <a routerLink="/userassets" class="btn btn-link">Cancel</a>
    </div>
</form>
